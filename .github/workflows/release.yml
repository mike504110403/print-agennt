name: Build Print Agent (macOS & Windows)

on:
  push:
    branches: [main]
    tags:
      - 'v*.*.*' # 只有有 tag 的時候才會上傳 release

jobs:
  build:
    strategy:
      matrix:
        os: [macos-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: 🧾 Checkout code
        uses: actions/checkout@v3

      - name: 🧰 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: 📦 Install dependencies
        run: npm install

      - name: 🏗️ Make distributables
        run: npm run make

      - name: 📂 List artifacts
        run: ls -R out/make

      - name: 📤 Upload Release (mac & win)
        if: startsWith(github.ref, 'refs/tags/')
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cd out/make
          for file in $(find . -type f); do
            echo "📤 Uploading $file"
            gh release upload "$GITHUB_REF_NAME" "$file" --repo "$GITHUB_REPOSITORY" --clobber
          done
