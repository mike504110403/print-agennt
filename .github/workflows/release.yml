name: Build Print Agent (macOS & Windows)

on:
  push:
    branches: [main]
    tags:
      - 'v*.*.*' # åªæœ‰æœ‰ tag çš„æ™‚å€™æ‰æœƒä¸Šå‚³ release

jobs:
  build:
    strategy:
      matrix:
        os: [macos-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: ğŸ§¾ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ—ï¸ Make distributables
        run: npm run make

      - name: ğŸ“‚ List artifacts
        run: ls -R out/make

      - name: ğŸ“¤ Upload Release (mac & win)
        if: startsWith(github.ref, 'refs/tags/')
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cd out/make
          for file in $(find . -type f); do
            echo "ğŸ“¤ Uploading $file"
            gh release upload "$GITHUB_REF_NAME" "$file" --repo "$GITHUB_REPOSITORY" --clobber
          done
