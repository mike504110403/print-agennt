name: Build Print Agent (macOS & Windows)

on:
  push:
    branches: [main]
    tags:
      - 'v*.*.*'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest]

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ›  Build with electron-forge
        run: npm run make

      - name: ğŸ“¤ Upload Artifacts
        uses: actions/upload-artifact@v2  # æ”¹æˆ v2 é¿å… v3 metadata éŒ¯èª¤
        with:
          name: ${{ matrix.os }}-build
          path: out/make/**

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v3

      - name: â¬‡ï¸ Download macOS build
        uses: actions/download-artifact@v3
        with:
          name: macos-latest-build
          path: artifacts/macos

      - name: â¬‡ï¸ Download Windows build
        uses: actions/download-artifact@v3
        with:
          name: windows-latest-build
          path: artifacts/windows

      - name: ğŸš€ Upload GitHub release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/macos/**
            artifacts/windows/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
