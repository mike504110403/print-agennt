name: Build Print Agent (macOS & Windows)

on:
  push:
    tags:
      - 'v*.*.*'  # åƒ…åœ¨æœ‰ç‰ˆæœ¬ tagï¼ˆå¦‚ v1.6.0ï¼‰æ™‚è§¸ç™¼

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest]

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ›  Build with electron-forge
        run: npm run make

      - name: ğŸ“¤ Upload Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.os }}-build
          path: out/make/**

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v3

      - name: â¬‡ï¸ Download build artifacts (macOS)
        uses: actions/download-artifact@v3
        with:
          name: macos-latest-build
          path: artifacts/macos

      - name: â¬‡ï¸ Download build artifacts (Windows)
        uses: actions/download-artifact@v3
        with:
          name: windows-latest-build
          path: artifacts/windows

      - name: ğŸš€ Upload release to GitHub
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/macos/**
            artifacts/windows/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
